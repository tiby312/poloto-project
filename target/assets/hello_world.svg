<svg class="poloto" width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
	<style>
.poloto{
  stroke-linecap:round;
  stroke-linejoin:round;
  font-family:Roboto,sans-serif;
  font-size:16px;
}
.poloto_background{fill:AliceBlue;}
.poloto_scatter{stroke-width:7}
.poloto_line{stroke-width:2}
.poloto_text{fill: black;}
.poloto_names{font-size:24px;dominant-baseline:start;text-anchor:middle;}
.poloto_where{dominant-baseline:middle;text-anchor:start}
.poloto_text.poloto_legend{font-size:20px;dominant-baseline:middle;text-anchor:start;}
.poloto_text.poloto_ticks.poloto_y{dominant-baseline:middle;text-anchor:end}
.poloto_text.poloto_ticks.poloto_x{dominant-baseline:start;text-anchor:middle}
.poloto_imgs.poloto_ticks{stroke: black;stroke-width:3;fill:none;stroke-dasharray:none}
.poloto_grid{stroke:gray;stroke-width:0.5}

.poloto0stroke{stroke:blue;}
.poloto1stroke{stroke:red;}
.poloto2stroke{stroke:green;}
.poloto3stroke{stroke:gold;}
.poloto4stroke{stroke:aqua;}
.poloto5stroke{stroke:lime;}
.poloto6stroke{stroke:orange;}
.poloto7stroke{stroke:chocolate;}
.poloto0fill{fill:blue;}
.poloto1fill{fill:red;}
.poloto2fill{fill:green;}
.poloto3fill{fill:gold;}
.poloto4fill{fill:aqua;}
.poloto5fill{fill:lime;}
.poloto6fill{fill:orange;}
.poloto7fill{fill:chocolate;}
	</style>
	<circle r="1e5" class="poloto_background"/>
	<path id="poloto_plot0" class="poloto_plot poloto_line poloto0stroke" fill="none" stroke="black" d=" M 150.00 400.00 L 400.00 200.00 L 650.00 100.00"/>
	<line class="poloto_legend poloto_imgs poloto_line poloto0stroke" x1="680" x2="730" y1="81.25" y2="81.25"/>
	<text class="poloto_legend poloto_text" x="675" y="100">label</text>
	<text class="poloto_text poloto_names poloto_title" x="400.00" y="37.50">hello world</text>
	<text class="poloto_text poloto_names poloto_x" x="400.00" y="481.25">x</text>
	<text class="poloto_text poloto_names poloto_y" x="37.50" y="250.00" transform="rotate(-90,37.50,250.00)">y</text>
	<text class="poloto_text poloto_ticks poloto_y" x="135.00" y="400.00">0</text>
	<text class="poloto_text poloto_ticks poloto_y" x="135.00" y="300.00">1</text>
	<text class="poloto_text poloto_ticks poloto_y" x="135.00" y="200.00">2</text>
	<text class="poloto_text poloto_ticks poloto_y" x="135.00" y="100.00">3</text>
	<line class="poloto_imgs poloto_ticks poloto_y" x1="150.00" x2="144.00" y1="400.00" y2="400.00"/>
	<line class="poloto_imgs poloto_ticks poloto_y" x1="150.00" x2="144.00" y1="300.00" y2="300.00"/>
	<line class="poloto_imgs poloto_ticks poloto_y" x1="150.00" x2="144.00" y1="200.00" y2="200.00"/>
	<line class="poloto_imgs poloto_ticks poloto_y" x1="150.00" x2="144.00" y1="100.00" y2="100.00"/>
	<text class="poloto_text poloto_ticks poloto_x" x="150.00" y="430.00">0</text>
	<text class="poloto_text poloto_ticks poloto_x" x="400.00" y="430.00">1</text>
	<text class="poloto_text poloto_ticks poloto_x" x="650.00" y="430.00">2</text>
	<line class="poloto_imgs poloto_ticks poloto_x" x1="150.00" x2="150.00" y1="400.00" y2="405.00"/>
	<line class="poloto_imgs poloto_ticks poloto_x" x1="400.00" x2="400.00" y1="400.00" y2="405.00"/>
	<line class="poloto_imgs poloto_ticks poloto_x" x1="650.00" x2="650.00" y1="400.00" y2="405.00"/>
	<path class="poloto_imgs poloto_ticks poloto_x" style="stroke-dasharray:12.5;stroke-dashoffset:-0;" d=" M 150.00 400.00 L 650.00 400.00"/>
	<path class="poloto_imgs poloto_ticks poloto_y" style="stroke-dasharray:10;stroke-dashoffset:-0;" d=" M 150.00 400.00 L 150.00 100.00"/>
</svg>
